<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PowerXnasir | Contact Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background: black;
      color: #00FF00;
      overflow: hidden;
    }

    .matrix-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -2;
    }

    .glow-title {
      text-align: center;
      font-size: 3.5rem;
      color: white;
      text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
      margin-top: 30px;
      letter-spacing: 6px;
      font-weight: bold;
      position: relative;
      z-index: 2;
    }

    .glow-title::before {
      content: "";
      position: absolute;
      top: -15px;
      left: -15px;
      right: -15px;
      bottom: -15px;
      background: linear-gradient(45deg, #00FF00, #00CC00);
      border-radius: 15px;
      z-index: -1;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.8), 0 0 30px rgba(0, 204, 0, 0.8);
      filter: blur(5px);
    }

    .typewriter {
      text-align: center;
      font-size: 1.3rem;
      color: #00FF00;
      margin: 20px auto;
      width: 80%;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #00FF00;
      animation: typing 4s steps(40, end), blink-caret .8s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #00FF00; }
    }

    .contact-box {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00FF00;
      box-shadow: 0 0 20px #00FF00;
      width: 90%;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .contact-box p {
      margin: 15px 0;
      font-size: 1.2rem;
    }

    .vip-btn {
      background: #00FF00;
      color: #000;
      font-weight: bold;
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 12px #00FF00;
      transition: all 0.3s ease;
    }

    .vip-btn:hover {
      background: #00DD00;
      transform: scale(1.05);
    }

    .glow-icon {
      filter: drop-shadow(0 0 5px #00FF00);
      height: 30px;
      vertical-align: middle;
      margin-right: 8px;
    }

    @media (max-width: 600px) {
      .glow-title {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>

<canvas class="matrix-canvas"></canvas>

<div class="glow-title">PowerXnasir</div>
<div class="typewriter">Connecting to Secure Terminal of PowerXnasir...</div>

<div class="contact-box">

    <a href="tel:+923366413938" style="color:#FF0000; text-decoration:none;">+923366413938</a></p>

  <button class="vip-btn" onclick="window.open('https://wa.me/923366413938?text=HI_SIR', '_blank')">
    <img src="https://img.icons8.com/fluency/48/000000/whatsapp.png" class="glow-icon"/> Chat on WhatsApp
  </button>

  <button class="vip-btn" onclick="window.open('https://youtube.com/@nasirxcheat?si=22J17Am1XwnmcsnZ', '_blank')">
    <img src="https://img.icons8.com/color/48/000000/youtube-play.png" class="glow-icon"/> Visit PowerXnasir on YouTube
  </button>

  <button class="vip-btn" onclick="window.open('https://whatsapp.com/channel/0029Vb69IrN65yDCBDxOW63v', '_blank')">
    <img src="https://img.icons8.com/color/48/000000/whatsapp.png" class="glow-icon"/> Join PowerXnasir WhatsApp Channel
  </button>
</div>

<script>
  // Matrix Rain Background
  const canvas = document.querySelector('.matrix-canvas');
  const ctx = canvas.getContext('2d');
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;
  const chars = "01";
  const fontSize = 14;
  const columns = canvas.width / fontSize;
  const drops = Array.from({ length: columns }).fill(1);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00FF00";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const char = chars[Math.floor(Math.random() * chars.length)];
      ctx.fillText(char, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setInterval(drawMatrix, 35);
</script>

</body>
</html>
